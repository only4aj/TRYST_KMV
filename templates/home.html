<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TRYST'24</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/styl.css" %}">
</head>
<body class="bg" style="background-image: url('{% static 'images/fbg_final.png' %}')">
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <img class="logo" src="{% static 'images/trystlogo.png' %}" height="130px" width="150px">
    <ul>
      <li><a class="navlinks" href="{% url 'home' %}">Home</a></li>
      <li><a class="navlinks" href="{% url 'events' %}">Events</a></li>
      <li><a class="navlinks" href="#">Brochure</a></li>
      <li><a class="navlinks" href="{% url 'contact' %}">Contact</a></li>
      <li><a class="navlinks" href="#">Registration</a></li>
    </ul>
  </nav>
  <div class="mainhead">
    <h1 class="headline">TRYST</h1>
    <h3 class="tagline">6 - 7 March 2024</h3>
  </div>
  <button class="mainbtn"><a href="#">Explore</a></button>
  <div class="sponsors">
    <h1 class="sponsorhead">Sponsors</h1>
    <div class="slider">
      <div class="slide-track">
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
        <div class="slide">
          <img src="{% static 'images/cokelogo.jpg' %}" alt="" height="100px" width="150px">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
