<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Admin Page</h5>
                <form class="row g-3 d-flex flex-column" method="post" action="{% url 'viewadminpage' %}">
                    {% csrf_token %}
                    <div class="col-auto">
                        <label for="userid" class="visually-hidden">User Name</label>
                        <input type="text" class="form-control" id="userid" name="userid" required
                            placeholder="User Name">
                    </div>
                    <div class="col-auto">
                        <label for="adminpassword" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="adminpassword" name="adminpassword" required
                            placeholder="Password">
                    </div>
                    <div class="col-auto d-flex justify-content-between">
                        <a class="btn btn-primary" href="{%url 'home'%}" role="button">&larr; Home</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
