    <main>
        <div class="container">
            <div class="d-flex  justify-content-center">
                <div class="form d-flex flex-column align-items-center justify-content-center">
                    <div class="reg d-flex justify-content-center">
                        <h1><Span class="badge bg-secondary">Registration Form</Span></h1>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Name</label>
                            <input type="text" class="form-control" id="name" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Enter Phone</label>
                            <input type="tel" class="form-control" id="phone" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Enter Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="collegeNme" class="form-label">Enter College Name</label>
                            <input type="text" class="form-control" id="collegeNme" required
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Email address</label>
                            <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="aadhar" class="form-label">Upload Aadhar Card</label>
                            <input type="file" class="form-control" id="aadhar" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Your Image</label>
                            <input type="file" class="form-control" id="image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
