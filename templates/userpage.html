<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mainContainer {
            box-shadow: 0 0 10px;
            border-radius: 10px;
            padding: 15px;
        }

        .content {
            height: 400px;
        }

        .empty {
            font-size: 100px;
            opacity: 0.3;
        }
    </style>

</head>

<body>
    <div class="container d-flex flex-column mt-5 mainContainer">
        <div class="container d-flex">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-auto">
                    <label for="uid" class="visually-hidden">Student UID</label>
                    <input type="text" class="form-control" name="uid" id="uid" maxlength="10" placeholder="Student UID">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>
        </div>
        <div class="container content d-flex justify-content-center align-items-center">
            {%if status%}
            <div class="card" style="width: 18rem;">
                <img src="../{{data.StdIDCard}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{data.name}}</h5>
                    <p class="card-text">UID : {{data.UID}}</p>
                    <p class="card-text">Phone : {{data.phone}}</p>
                    <p class="card-text">College : {{data.collegeName}}</p>
                    <p class="card-text">College : {{data.email}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            {%else %}
            <h1 class="empty">Empty</h1>
            {%endif%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
