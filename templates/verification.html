<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                {% if status%}
                    <h5 class="card-title">STEP 2: Verify OTP and Upload Your Image</h5>
                <p>OTP Sent on {{email}}</p>
                <form class="row g-3 d-flex flex-column" method="post" action="{% url 'verification' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-auto">
                        <label for="otp" class="visually-hidden">OTP Verification</label>
                        <input type="password" class="form-control" id="otp" name="otp" required maxlength="6"
                            placeholder="OTP">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Your College ID Card</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="col-auto d-flex justify-content-between">
                        <a class="btn btn-primary" href="{%url 'home'%}" role="button">&larr; Back</a>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
                {% else%}
                <form action="{%url 'registration' %}" method="post">
                    {% csrf_token %}
                    <p class="card-text">This {{email}} email user already exists.</p>
                    <button type="submit" class="btn btn-primary">&larr; Back</button>
                </form>
                {%endif%}

            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
